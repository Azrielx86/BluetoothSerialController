<ion-header [translucent]="true">
  <ion-toolbar>
    <!--    <ion-buttons slot="start">-->
    <!--      <ion-menu-button></ion-menu-button>-->
    <!--    </ion-buttons>-->
    <ion-title>{{ deviceName }} Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--  <ion-header collapse="condense">-->
  <!--    <ion-toolbar>-->
  <!--      <ion-title size="large">dev-control</ion-title>-->
  <!--    </ion-toolbar>-->
  <!--  </ion-header>-->
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Controls</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="control-grid">
          <div></div>
          <ion-button fill="outline">Up</ion-button>
          <div></div>
          <ion-button fill="outline">Down</ion-button>
          <ion-button fill="outline" color="danger">Stop</ion-button>
          <ion-button fill="outline">Left</ion-button>
          <div></div>
          <ion-button fill="outline">Right</ion-button>
          <div></div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <div *ngIf="!isConnected">
          <p>Connecting to device</p>
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </div>
        <div *ngIf="isConnected" class="connection-status">
          <p>Device Connected</p>
          <ion-button fill="outline" color="danger" (click)="onDisconnectClick()">Disconnect</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
