<ion-header [translucent]="true">
  <ion-toolbar>
    <!--    <ion-buttons slot="start">-->
    <!--      <ion-menu-button></ion-menu-button>-->
    <!--    </ion-buttons>-->
    <ion-title>{{ deviceName }} Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--  <ion-header collapse="condense">-->
  <!--    <ion-toolbar>-->
  <!--      <ion-title size="large">dev-control</ion-title>-->
  <!--    </ion-toolbar>-->
  <!--  </ion-header>-->
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Controls</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-segment>
          <ion-segment-button value="controls" content-id="controls">
            <ion-label>Controls</ion-label>
          </ion-segment-button>
          <ion-segment-button value="advanced" content-id="advanced">
            <ion-label>Advanced</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ion-segment-view>
          <ion-segment-content id="controls">
            <div class="control-grid">
              <div></div>
              <ion-button fill="outline" (click)="sendMessage([97])">Up</ion-button>
              <div></div>
              <ion-button fill="outline" (click)="sendMessage([116])">Down</ion-button>
              <ion-button fill="outline" color="danger" (click)="sendMessage([115])">Stop</ion-button>
              <ion-button fill="outline" (click)="sendMessage([105])">Left</ion-button>
              <div></div>
              <ion-button fill="outline" (click)="sendMessage([100])">Right</ion-button>
              <div></div>
            </div>
          </ion-segment-content>
          <ion-segment-content id="advanced">
            <div class="adv-contents">
              <ion-textarea #hstTextArea [(ngModel)]="historyBufferText" rows="20" class="message-history" [readonly]="true" placeholder="Message history will appear here."></ion-textarea>
              <ion-input label="Port COM" label-placement="floating" fill="outline"
                         [(ngModel)]="messageBuffer"
                         (keyup.enter)="sendMessageBuffer()"
              ></ion-input>
            </div>
          </ion-segment-content>
        </ion-segment-view>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <div *ngIf="!isConnected">
          <p>Connecting to device</p>
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </div>
        <div *ngIf="isConnected" class="connection-status">
          <p>Device Connected</p>
          <ion-button fill="outline" color="danger" (click)="onDisconnectClick()">Disconnect</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
